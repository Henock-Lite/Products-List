<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <div>
      <section class="contenaire">
        <main>
          <div class="main-title">
            <h1>Desserts</h1>
          </div>
          <div class="cards-contenaire"></div>
        </main>
        <aside>
          <div class="card-order">
            <h3 class="title-cart">Your cart <span>(0)</span></h3>
            <div>
              <ul class="List-ItemsParent"></ul>
              <div class="calcul-meal"></div>
            </div>

            <div class="Order-contenaire">
              <p class="order">order Total</p>
              <p class="order-price">$46.50</p>
            </div>

            <div class="carbon-contenair">
              <div class="carbon">
                <img
                  src="./assets/images/icon-carbon-neutral.svg"
                  alt=""
                  class="img-carbon"
                />
                <p>This is <span>carbon-neutral </span>delivery</p>
              </div>
            </div>
            <div class="btn-confirm">
              <button>confirmer order</button>
            </div>
          </div>
        </aside>
      </section>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
